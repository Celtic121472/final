<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS  Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="look">
    <div id="home"><a href="navbar.html">Home</a></div>
    <div class="carousel">
          <button class="carousel__button carousel__button--left">
            <img src="img/left.jpg">
          </button>
          <div class="carousel__track-container">
            <ul class="carousel__track">
              <li class="carousel__slide current-slide">
                  <img class="carousel__image" src="img/epcourthouse.jpg">
              </li>
              <li class="carousel__slide">
                  <img class="carousel__image" src="img/ephospital.jpg">
              </li>
              <li class="carousel__slide">
                  <img class="carousel__image" src="img/oldep.jpg">
              </li>
              <li class="carousel__slide">
                  <img class="carousel__image" src="img/oldep1.jpg">
              </li>
              <li class="carousel__slide">
                <img class="carousel__image" src="img/oldep3.jpg">
             </li>
              <li class="carousel__slide">
                  <img class="carousel__image" src="img/oldep4.jpg">
              </li>
              <li class="carousel__slide">
                  <img class="carousel__image" src="img/oldep5.jpg">
              </li> 
              <li class="carousel__slide">
                <img class="carousel__image" src="img/IMG_1548.jpg">
              </li> 
            </ul>
         </div>
         <button class="carousel__button carousel__button--right">
            <img src="img/right.jpg">
         </button>
         <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <script src= "js/carousel.js"></script>
</body>
</html>
